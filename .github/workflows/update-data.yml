name: Update Google Sheet Data
on:
  schedule:
    - cron: "*/5 * * * *"  # Läuft alle 5 Minuten
  workflow_dispatch:       # Manueller Trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch Data from Google Sheet
        run: |
          # Lade die Daten aus der öffentlichen Google Sheet-URL als CSV herunter
          curl -L "https://docs.google.com/spreadsheets/d/1_shdcAB2-cR7D0nSyBSx1c6kU15-g9GvI9XbJK4HuGY/export?format=csv&gid=0" -o data.csv

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update data.csv"
