name: Update CSV from Google Sheet
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6-21 * * *"  # 7-22 Uhr MEZ

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Google Sheet as CSV
        run: |
          set -euo pipefail
          curl -L "https://docs.google.com/spreadsheets/d/1_shdcAB2-cR7D0nSyBSx1c6kU15-g9GvI9XbJK4HuGY/export?format=csv&gid=0" -o data.csv
          [ -s data.csv ] || (echo "Fehler: CSV ist leer!" && exit 1)

      - name: Validate CSV Format
        run: |
          if ! head -1 data.csv | grep -qi "Wert"; then
            echo "Fehler: Ung√ºltiger CSV-Header. Erwartet: 'Wert' (Gro√ü-/Kleinschreibung irrelevant). Gefunden: $(head -1 data.csv)"
            exit 1
          fi

      - name: Commit CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update data.csv"
          file_pattern: data.csv  # üî¥ Einziger ben√∂tigter Parameter
